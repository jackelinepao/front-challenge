mutation CreateTask($input: CreateTaskInput!) {
  createTask(input: $input) {
    assignee {
      avatar
      createdAt
      email
      fullName
      id
      type
      updatedAt
    }
    createdAt
    creator {
      avatar
      createdAt
      email
      fullName
      id
      type
      updatedAt
    }
    dueDate
    id
    name
    pointEstimate
    position
    status
    tags
  }
}